<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Ateliers – Executions</title>

  <style>
    :root {
      --accent: #4fc3f7;       /* Professional React blue */
      --accent-dark: #039be5;
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --border: #e2e8f0;
    }

    body {
      background: var(--bg);
      color: var(--text-dark);
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
    }

    /* ---------- HEADER ---------- */
    header {
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      padding: 40px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      color: var(--text-dark);
    }

    header p {
      color: var(--text-muted);
      margin-top: 8px;
      font-size: 15px;
    }

    /* ---------- MAIN ---------- */
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 22px;
      margin-bottom: 22px;
      transition: 0.25s ease;
    }

    .card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .card p {
      margin: 8px 0 18px;
      color: var(--text-muted);
      font-size: 15px;
    }

    a {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s ease;
      font-size: 14px;
    }

    a:hover {
      background: var(--accent-dark);
    }

    /* ---------- FOOTER ---------- */
    footer {
      margin-top: 60px;
      padding-bottom: 30px;
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Les Ateliers ReactJS</h1>
    <p>Launch React workshops and view their results</p>
  </header>

  <main>
    <div class="card">
      <h2>Atelier 1</h2>
      <p>Introduction à React JS</p>
      <a href="./atelier1/" target="_blank">Open Atelier 1</a>
    </div>

    <div class="card">
      <h2>Atelier 2</h2>
      <p>Les Props, la Gestion des Styles en React avec Bootstrap et l'Intégration d'Images</p>
      <a href="./atelier2/" target="_blank">Open Atelier 2</a>
    </div>
  </main>

  <footer>
    © 2025 — Mohamed Said Benyaich | DEVOWFS203
  </footer>

</body>
</html>
